<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LATIHAN JAVASCRIPT &boxv; PERTEMUAN 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Jersey+15&display=swap');
      body{
        font-family: "Jersey 15", serif;
        background-color: blanchedalmond;
      }
      .container .h1{
        font-size: 3rem;
        color: brown;
      }
      .container .tombol{
        display: flex;
        margin: 2rem auto;
      }
      .container .tombol:hover{
        font-size: 1rem;
        transition: 0.1s;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-5 h1">Kalkulator Konversi Mata Uang</h1>
      <hr class="border border-danger border-2 opacity-50">
      <button type="button" class="btn btn-danger btn-lg tombol" onclick="konversiMataUang()">Start !</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      function konversiMataUang(){
        let pilihanMenuKonversi = parseInt(prompt("Pilihan Menu:\n1. Konversi IDR ke USD\n2. Konversi USD ke IDR\nMasukkan nomer menu (1 atau 2)"));
        while(pilihanMenuKonversi !== 1 && pilihanMenuKonversi !== 2){
          alert("Nomor menu yang anda masukkan tidak valid, ulangi!");
          pilihanMenuKonversi = parseInt(prompt("Pilihan Menu:\n1. Konversi IDR ke USD\n2. Konversi USD ke IDR\nMasukkan nomer menu (1 atau 2)"));
        }
        let masukkanJumlahUang = parseInt(prompt("Masukkan nominal uang:"));
        let uang = 0;
        if(pilihanMenuKonversi === 1){
          uang = masukkanJumlahUang / 16000;
          alert(`Rp. ${masukkanJumlahUang} dikonversikan ke USD = ${uang}$`);
        }
        if(pilihanMenuKonversi === 2){
          uang = masukkanJumlahUang * 16000;
          alert(`$${masukkanJumlahUang} dikonversikan ke IDR = Rp. ${uang}`);
        }
      }
    </script>
  </body>
</html>
