<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LATIHAN JAVASCRIPT &boxv; PERTEMUAN 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Jersey+15&display=swap');
      body{
        font-family: "Jersey 15", serif;
        background-color: blanchedalmond;
      }
      .h1{
        font-size: 3rem;
      }
      .completed {
        text-decoration: line-through;
        color: gray;
      }

      .delete-button {
        margin-left: 10px;
        background-color: red;
        color: white;
        border: none;
        padding: 5px;
        border-radius: 3px;
        cursor: pointer;
      }

      .delete-button:hover {
        background-color: darkred;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-5 h1">TODO LIST APP</h1>
      <hr class="border border-danger border-2 opacity-50">
      <input type="text" id="taskInput" placeholder="Masukkan Tugas Baru..." class="w-50">
      <button class="btn btn-primary" id="addButton">Tambah Tugas</button>
      <ul id="taskList"></ul>
    </div>

    <script>
      // 🔥 Todo List App with Add, Complete, and Delete features

      // 🎯 Tangkap elemen input, tombol, dan daftar tugas
      const taskInput = document.getElementById("taskInput");
      const addButton = document.getElementById("addButton");
      const taskList = document.getElementById("taskList");

      // ✅ Event untuk menambahkan tugas baru
      addButton.addEventListener("click", function () {
        const taskText = taskInput.value; // Ambil nilai input

        if (taskText !== "") {
          // 🔧 Buat elemen <li> untuk tugas baru
          const newTask = document.createElement("li");
          newTask.textContent = taskText;

          // ✂️ Buat tombol hapus
          const deleteButton = document.createElement("button");
          deleteButton.textContent = "Hapus";
          deleteButton.classList.add("delete-button");
          newTask.appendChild(deleteButton);

          // 📋 Tambahkan tugas ke daftar
          taskList.appendChild(newTask);

          // 🔄 Kosongkan input setelah menambahkan tugas
          taskInput.value = "";
        }
      });

      // ✅ Event untuk menandai tugas selesai atau menghapus tugas
      taskList.addEventListener("click", function (e) {
        // Jika yang diklik adalah tombol hapus
        if (e.target.classList.contains("delete-button")) {
          const taskItem = e.target.parentElement;
          taskItem.remove(); // 🗑️ Hapus elemen <li> dari DOM
        } else if (e.target.tagName === "LI") {
          // Jika yang diklik adalah elemen <li>, tandai sebagai selesai
          e.target.classList.toggle("completed");
        }
      });
    </script>
  </body>
</html>
