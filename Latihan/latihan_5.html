  <body>
    <!-- ðŸ”¥ Latihan 1: Personal Budget Tracker (Mini Project)
    ðŸ’» Tujuan: Melatih penggunaan array, object, perulangan, conditional statements, dan spread operator.

    Deskripsi:
    Buat program sederhana untuk melacak pengeluaran harian. Program ini harus memiliki fitur:

    1. Tambahkan transaksi (nama dan jumlah).
    2. Tampilkan daftar transaksi.
    3. Hitung total pengeluaran.
    4. Cari transaksi berdasarkan nama. -->
    <div class="container">
      <h1 class="text-center mt-5">PERSONAL BUDGET TRACKER</h1>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">TANGGAL</th>
            <th scope="col">UANG ANDA</th>
            <th scope="col">PENGELUARAN</th>
            <th scope="col">PEMASUKKAN</th>
            <th scope="col">KETERANGAN</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
            <td>@mdo</td>
          </tr>
        </tbody>
      </table>
    </div>

    <script>
      const listPengeluaran = [];
      function dataPengeluaran(
        tanggal,
        sisaUang,
        pengeluaran,
        pemasukkan,
        keterangan
      ) {
        const data = { tanggal, sisaUang, pemasukkan, pengeluaran, keterangan };
        listPengeluaran.push(data);
      }
      function totalPengeluaran() {
        return listPengeluaran.reduce(
          (total, item) => total + item.pengeluaran,
          0
        );
      }
      function cariDataPengeluaran(nominalPengeluaran) {
        const dataYangDicari = listPengeluaran.find(
          (item) => item.pengeluaran === nominalPengeluaran
        );
        return dataYangDicari;
      }
      dataPengeluaran("2025-01-01", 100000, 50000, 150000, "Belanja Bulanan");
      dataPengeluaran("2025-01-02", 50000, 25000, 0, "Makan");
      dataPengeluaran("2025-01-03", 25000, 10000, 0, "Transportasi");
      console.log(listPengeluaran);
      console.log(totalPengeluaran());
      console.log(cariDataPengeluaran(25000));
    </script>
  </body>
