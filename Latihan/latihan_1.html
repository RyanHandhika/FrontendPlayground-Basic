<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LATIHAN JAVASCRIPT &boxv; PERTEMUAN 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Jersey+15&display=swap');
      body{
        font-family: "Jersey 15", serif;
        background-color: blanchedalmond;
      }
      .container .h1{
        font-size: 3rem;
        color: brown;
      }
      .container .tombol{
        display: flex;
        margin: 2rem auto;
      }
      .container .tombol:hover{
        font-size: 1rem;
        transition: 0.1s;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-5 h1">Number Guessing Game</h1>
      <hr class="border border-danger border-2 opacity-50">
      <button type="button" class="btn btn-danger btn-lg tombol" onclick="numberGuessing()">Start !</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      function numberGuessing(){
        let jawaban = Math.round(Math.random() * 100);
        console.log(jawaban);
        let angkaTebakan = parseInt(prompt("Masukkan angka tebakan anda: "));
        while(angkaTebakan !== jawaban){
          if(angkaTebakan > jawaban){
            alert("Angka tebakan anda terlalu tinggi");
            angkaTebakan = parseInt(prompt("Masukkan angka tebakan anda: "));
          }else{
            alert("Angka tebakan anda terlalu rendah");
            angkaTebakan = parseInt(prompt("Masukkan angka tebakan anda: "));
          }
        }
        alert(`Jawaban anda benar, angka tebakannya adalah ${jawaban}`);
      }
    </script>
  </body>
</html>
